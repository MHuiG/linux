<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Emulator</title>
  <meta name="description" content="linux">
  <meta name="keyword" content="linux">
</head>
<body>
  <h1 hidden>linux</h1>
  <script src="https://cdn.jsdelivr.net/gh/MHuiG/linux/build/libv86.js"></script>
  <script>
  window.onload = function()
  {
      var emulator = window.emulator = new V86Starter({
          wasm_path: "https://cdn.jsdelivr.net/gh/MHuiG/linux/build/v86.wasm",
          memory_size: 32 * 1024 * 1024,
          vga_memory_size: 2 * 1024 * 1024,
          screen_container: document.getElementById("screen_container"),
          bios: {
              url: "https://cdn.jsdelivr.net/gh/MHuiG/linux/bios/seabios.bin",
          },
          vga_bios: {
              url: "https://cdn.jsdelivr.net/gh/MHuiG/linux/bios/vgabios.bin",
          },
          cdrom: {
              url: "https://cdn.jsdelivr.net/gh/MHuiG/linux/images/linux.iso",
          },
          autostart: true,
      });
  }
  </script>
  
  <!-- A minimal structure for the ScreenAdapter defined in browser/screen.js -->
  <div id="screen_container">
      <div style="white-space: pre; font: 15px monospace; line-height: 14px"></div>
      <canvas style="display: none"></canvas>
  </div>
</body>
</html>
